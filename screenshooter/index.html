<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <main>
    <header class="header">
      <img class="header__logo" alt="logotype" src="./logo_1.svg">

      <ul class="header__menu">
        <li class="header__item">Функции</li>
        <li class="header__item">Преимущества</li>
        <li class="header__item">Как использовать</li>
        <li class="header__item">Частые вопросы</li>
        <li class="header__item">
          <select class="header__language">
            <option>RU</option>
            <option>EN</option>
          </select>
        </li>
      </ul>

    </header>
    <section class="do-screenshot">
      <img alt="decoration-picture" src="./SuperToroid-White-Glossy.png" class="do-screenshot__picture-for-decoration">
      <div class="do-screenshot__information">
        <h1 class="do-screenshot__title">
          Делайте снимки
          и записывайте экран 
        </h1>
        <div class="do-screenshot__decoration">в 1 клик</div>
        <p class="do-screenshot__description">
          Вместе со Screenshoter можно в один клик сделать снимок или записать
          происходящее на экране ПК, чтобы поделиться с кем угодно
        </p>
        <button class="do-screenshot__button">Скачать бесплатно</button>
      </div>
      <div class="do-screenshot__pictures-section">
        
        <img class="do-screenshot__img" alt="alien-picture" src="./example_1.png">
        
        <div class="do-screenshot__free">
          Бесплатная программа
          для Windows
        </div>
        <div class="do-screenshot__background"></div>
      </div>
      <img class="do-screenshot__rainbow" alt="rainbow" src="./DecorativeLine.png">
    </section>
  </main>
</body>

</html>
