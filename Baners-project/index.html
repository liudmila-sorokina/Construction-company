<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Amazing banner</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="adbro-thuyenxua">
    <header class="adbro-thuyenxua-header">
      <img src="./png/bottle-red.png" alt="bottle" class="adbro-thuyenxua-header__bottle adbro-thuyenxua-header__bottle--red">
      <img src="./png/bottle-white.png" alt="bottle" class="adbro-thuyenxua-header__bottle adbro-thuyenxua-header__bottle--white">
      <section class="adbro-thuyenxua-header__bookmarks-container">
        <div class="adbro-thuyenxua-header__rectangle adbro-thuyenxua-header__rectangle--white">
          <img src="./png/white-rect.png" alt="decoration element" class="adbro-thuyenxua-header__rect">
          <img src="./png/fish-1.png" alt="fish" class="adbro-thuyenxua-header__fish adbro-thuyenxua-header__fish--first">
          <img src="./png/fish-2.png" alt="fish" class="adbro-thuyenxua-header__fish adbro-thuyenxua-header__fish--second">
          <img src="./png/addtext.png" alt="img-title" class="adbro-thuyenxua-header__img-title">
        </div>
        <div class="adbro-thuyenxua-header__rectangle adbro-thuyenxua-header__rectangle--red">
          <img src="./png/red-rect.png" alt="background" class="adbro-thuyenxua-header__rect">
          <img src="./png/fish-3.png" alt="fish" class="adbro-thuyenxua-header__fish adbro-thuyenxua-header__fish--third">
          <img src="./png/fish-4.png" alt="fish" class="adbro-thuyenxua-header__fish adbro-thuyenxua-header__fish--fourth">
          <img src="./png/thuyenxua_logo.png" alt="logo" class="adbro-thuyenxua-header__logo">
          <img src="./png/boat.png" alt="boat" class="adbro-thuyenxua-header__img-boat">
          <a href="#item" class="adbro-thuyenxua-header__button">
            <img src="./png/header-button.png" alt="button" class="adbro-thuyenxua-header__button-img">
          </a>
          <div class="adbro-thuyenxua-header__buttons-container">
            <img src="./png/close.png" alt="close-button" class="adbro-thuyenxua-header__info-button">
            <img src="./png/inform.png" alt="information-button" class="adbro-thuyenxua-header__info-button">
          </div>
        </div>
      </section>
    </header>
    <ul class="adbro-thuyenxua-list">
      <li class="adbro-thuyenxua-list__item">
        <img src="./jpg/ship.jpg" alt="ship" class="adbro-thuyenxua-list__picture">
        <div class="adbro-thuyenxua-list__description">
        SẢN XUẤT TẠI PHÚ QUỐC
        </div>
        <img src="./png/items-button.png" alt="button" class="adbro-thuyenxua-list__button">
      </li>
      <li class="adbro-thuyenxua-list__item" id="item">
        <img src="./jpg/items-bottles.jpg" alt="bottles" class="adbro-thuyenxua-list__picture">
        <div class="adbro-thuyenxua-list__description adbro-thuyenxua-list__description--small">
        QUY TRÌNH Ủ CHƯỢP TRUYỀN THỐNG
        </div>
        <img src="./png/items-button.png" alt="button" class="adbro-thuyenxua-list__button">
      </li>
      <li class="adbro-thuyenxua-list__item">
        <img src="./jpg/chuan.jpg" alt="diploma" class="adbro-thuyenxua-list__picture">
        <div class="adbro-thuyenxua-list__description">
        3 CHUẨN TINH KHIẾT
        </div>
        <img src="./png/items-button.png" alt="button" class="adbro-thuyenxua-list__button">
      </li>
      <li class="adbro-thuyenxua-list__item">
        <img src="./jpg/fish.jpg" alt="fish" class="adbro-thuyenxua-list__picture">
        <div class="adbro-thuyenxua-list__description">
        THÀNH PHẦN TỰ NHIÊN
        </div>
        <img src="./png/items-button.png" alt="button" class="adbro-thuyenxua-list__button">
      </li>
    </ul>
  </div>
</body>

</html>
