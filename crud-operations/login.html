<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" href="./css/style.css" rel="stylesheet">
</head>

<body>
  <main>
    <section class="form">
      <div class="form__container">
        <h1 class="form__title">CRUD OPERATIONS</h1>
        <h3 class="form__subtitle">Sign In</h3>
        <div class="form__explanation">Enter your credentials to access your account</div>
        <form action="#" method="get" class="form__all-inputs">
          <label for="users-email" class="form__label">
            Email
            <input type="email" name="email" id="users-email" placeholder="Enter your email" class="form__input">
          </label>
          <label for="users-password" class="form__label">
            Password
            <input type="password" name="password" id="users-password" placeholder="Enter your password"
              class="form__input">
          </label>
          <input type="submit" name="button" value="SIGN IN" class="form__input form__input--button">
        </form>
        <div class="form__hint">
          Forgot your password?
          <a class="form__link" href="#">Reset Password</a>
        </div>
      </div>
    </section>
    
  </main>
  <script src="./js/myScript.js"></script>
</body>

</html>
