<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link type="text/css" href="./dist/main.css" rel="stylesheet">
</head>

<body>
  <main>
    <section class="sidebar">
      <h2 class="sidebar__logo">CRUD OPERATIONS</h2>
      <div class="sidebar__user">
      <img src="./users-photo.png" alt="users photo" class="sidebar__photo"> 
      <h3 class="sidebar__name">Karthi Madesh</h3>
      <h6 class="sidebar__status">Admin</h6>
      </div>
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <img src="./svg/hause-crud.svg" alt="house" class="sidebar__img">
          <a class="sidebar__link" href="#">Home</a>
        </li>
        <li class="sidebar__item">
          <img src="./svg/bookmark-crud.svg" alt="bookmark" class="sidebar__img">
          <a class="sidebar__link" href="#">Course</a>
        </li>
        <li class="sidebar__item">
          <img src="./svg/Hat-crud.svg" alt="students hat" class="sidebar__img">
          <a class="sidebar__link" href="#">Students</a>
        </li>
        <li class="sidebar__item">
          <img src="./svg/Dollar-crud.svg" alt="dollar symbol" class="sidebar__img">
          <a class="sidebar__link" href="#">Payment</a>
        </li>
        <li class="sidebar__item">
          <img src="./svg/page-crud.svg" alt="page-img" class="sidebar__img">
          <a class="sidebar__link" href="#">Report</a>
        </li>
        <li class="sidebar__item">
          <img src="./svg/mixing-console-crud.svg" alt="mixing console" class="sidebar__img">
          <a class="sidebar__link" href="#">Settings</a>
        </li>
      </ul>
      <div class="sidebar__links-container">
        <a href="#" class="sidebar__link">Logout</a>
        <img src="./svg/arrow-crud.svg" alt="arrow" class="sidebar__img sidebar__arrow-next">
      </div>
    </section>
    <section class="information">
      <div class="information__forms-container">
        <a><img src="./svg/button-crud.svg" class="information__img-arrow"></a>
        <div class="information__inputs-container">
        <form>
          <input type="search" name="search" placeholder="Search..." class="information__input">
        </form>
        <img src="./svg/bell-crud.svg" class="information__bell-button" alt="bell">
        </div>
      </div>
      <ul class="information__list">
        <li class="information__item information__item-blue" alt="hat">
          <img src="./svg/Hat-crud.svg" alt="hat" class="information__img-hat">
          <h6 class="information__items-name">Students</h6>
          <h3 class="information__quantity">243</h3>
        </li>
        <li class="information__item information__item-pink">
          <img src="./svg/bookmark-crud.svg" alt="bookmark" class="information__img-bookmark">
          <h6 class="information__items-name">Course</h6>
          <h3 class="information__quantity">13</h3>
        </li>
        <li class="information__item information__item-orange">
          <img src="./svg/Dollar-crud.svg" alt="dollars symbol" class="information__img-dollar">
          <h6 class="information__items-name">Payments</h6>
          <h3 class="information__quantity"><span class="information__quantity information__quantity--small">INR</span> 556,000</h3>
        </li>
        <li class="information__item information__item-gradient">
          <img src="./svg/human-crud.svg" alt="humans symbol" class="information__img-human">
          <h6 class="information__items-name">Users</h6>
          <h3 class="information__quantity">3</h3>
        </li>
      </ul>
    </section>
  </main>
  <script src="./dist/myScript.js"></script>
</body>

</html>
